services:
  xui:
    image: enwaiax/x-ui
    restart: unless-stopped
    container_name: x-ui
    volumes:
      - ./db/:/etc/x-ui/
      - ./cert/:/root/cert/

  nginx:
    image: nginx:latest
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./cert:/root/cert
      - ./nginx/logs:/var/log/nginx
    ports:
      - 80:80
      - 54321:54321
